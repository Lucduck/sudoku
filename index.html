<!DOCTYPE html>
<html lang="en">

<head>
  <title>SUDOKU</title>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">


  <!-- PARA MOVILES -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=0.6, minimum-scale=0.6">
  <!-- FONT ROBOTO -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <!-- ICONS AWESOME -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="loader.js"></script>
</head>

<body onload="Cargado();">
  <!-- CARGANDO -->
  <div class="Message" id="cargando">
    <h1>Loading...</h1>
    <br /><br />
    <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
  </div>

  <!-- MENU -->
  <div class="block">
    <h1>SUDOKU</h1>
    <button class="butonBlue" onclick="options()">PLAY</button>
    <div id="fichas">
      <h2>Choose a drawing:</h2>
      <form action="game.html" method="get">
        <button type="submit" class="butonBlue" name="ficha" value="assets/sudoku0/"> <img src="assets/sudoku0/logo.png"/> </button>
        <button type="submit" class="butonBlue" name="ficha" value="assets/sudoku1/"> <img src="assets/sudoku1/logo.png"/> </button>
        <button type="submit" class="butonBlue" name="ficha" value="assets/sudoku2/"> <img src="assets/sudoku2/logo.png"/> </button>
        <button type="submit" class="butonBlue" name="ficha" value="assets/sudoku3/"> <img src="assets/sudoku3/logo.png"/> </button>
        <button type="submit" class="butonBlue" name="ficha" value="assets/sudoku6/"> <img src="assets/sudoku6/logo.png"/> </button>
        <button type="submit" class="butonBlue" name="ficha" value="assets/sudoku8/"> <img src="assets/sudoku8/logo.png"/> </button>
      </form>
    </div>
  </div>
  
  <script>
    $('#fichas').hide()
    options = function () {
      $('#fichas').show()
      $('#fichas').animate({
        opacity: '1'
      })
    }
  </script>
</body>

</html>
